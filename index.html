<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roll The Dice Game</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="game-container">
        <div class="player" id="player1">
            <div class="player-name">
                <input type="text" id="player1-name" value="Player 1" maxlength="10">
            </div>
            <div class="scores">
                <div class="score-label">Current Score</div>
                <div class="score" id="player1-current-score">0</div>
                <div class="score-label">Saved Score</div>
                <div class="score" id="player1-saved-score">0</div>
            </div>
            <div class="winner" id="player1-winner">Winner!</div>
        </div>
        <div class="player" id="player2">
            <div class="player-name">
                <input type="text" id="player2-name" value="Player 2" maxlength="10">
            </div>
            <div class="scores">
                <div class="score-label">Current Score</div>
                <div class="score" id="player2-current-score">0</div>
                <div class="score-label">Saved Score</div>
                <div class="score" id="player2-saved-score">0</div>
            </div>
            <div class="winner" id="player2-winner">Winner!</div>
        </div>
        <div class="game-controls">
            <div class="dice" id="dice">0</div>
            <div class="buttons">
                <button id="roll-btn">Roll Dice</button>
                <button id="save-btn">Save Score</button>
                <button id="reset-btn">Reset Game</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
